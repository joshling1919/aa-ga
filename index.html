<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello Analytics - A quickstart guide for JavaScript</title>
</head>
<body>


<h1>Hello Analytics</h1>

<form id="insert" >
  <button id="run">Run Script</button>
</form>


<script>

  var CLIENT_ID = "1016241232257-poaeih58senbqrjguqk5qlvaj026lkt1.apps.googleusercontent.com";

  // Set authorized scope.
  var SCOPES = ['https://www.googleapis.com/auth/analytics.edit'];
  // ['https://www.googleapis.com/auth/analytics.readonly'];


  function authorize() {
    // Handles the authorization flow.
    // `immediate` should be false when invoked from the button click.
    var authData = {
      client_id: CLIENT_ID,
      scope: SCOPES
    };
    gapi.auth.authorize(authData, function(response) {
      // var authButton = document.getElementById('auth-button');
      if (response.error) {
        console.log('error happened in auth!');
        console.log(response);
      }
      else {
        console.log('auth good to go!');
        console.log(response);
      }
    });
  }
</script>
<script src="https://apis.google.com/js/client.js?onload=authorize"></script>
<script src="./input.js"></script>



</body>
</html>
